<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#1565C0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Play Azul — the Portuguese tile-laying board game — in your browser. Classic and Summer Pavilion variants with AI opponents.">

  <title>Azul — Board Game</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.svg">

  <!-- Preload critical assets -->
  <link rel="preload" as="image" href="assets/ui/logo-azul.svg">
  <link rel="preload" as="image" href="assets/bg/lobby-bg.svg">

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/tiles.css">
  <link rel="stylesheet" href="css/lobby.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/board-summer.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div id="app">
    <!-- Loading screen with progress bar -->
    <div class="loading-overlay" id="loading">
      <div class="loading-logo">AZUL</div>
      <div class="loading-spinner"></div>
      <div class="loading-bar">
        <div class="loading-bar__fill" id="loading-bar-fill"></div>
      </div>
      <span id="loading-text" style="color: var(--text-secondary); font-size: 0.9rem;">Loading assets...</span>
    </div>
  </div>

  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="js/main.js"></script>
  <script>
    // Remove loading screen after modules load
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loading');
      if (loader) {
        setTimeout(() => loader.remove(), 300);
      }
    });
  </script>
</body>
</html>
